<div class="card">
  <h5 class="card-header">{{ isEditMode ? 'Edit Content' : 'Upload Content' }}</h5>
  <div class="card-body">
    <form [formGroup]="contentForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title" placeholder="Enter content title" />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea formControlName="description" class="form-control" id="description" rows="3"
                  placeholder="Optional description..."></textarea>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select formControlName="category" class="form-select" id="category">
          <option *ngFor="let cat of categories" [value]="cat._id">{{ cat.name }}</option>
        </select>
      </div>

      <div *ngIf="!isEditMode" class="mb-3">
        <label for="file" class="form-label">Upload File</label>
        <input type="file" class="form-control" id="file" (change)="onFileChange($event)" />
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-success" [disabled]="contentForm.invalid">{{ isEditMode ? 'Save' : 'Upload' }}</button>
        <span *ngIf="uploadError" class="text-danger">{{ uploadError }}</span>
      </div>
    </form>
  </div>
</div>
